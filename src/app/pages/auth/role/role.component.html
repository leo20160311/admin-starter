<div class="row">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">角色</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        选择角色来修改
      </nb-card-header>
      <nb-card-body>
        <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham" [columnDefs]="columnDefs"
          [suppressRowClickSelection]="true" [rowSelection]="rowSelection" [rowData]="rowData" [animateRows]="true" (rowSelected)="onRowSelected($event)"
          (selectionChanged)="onSelectionChanged($event)" [pagination]="true" [paginationPageSize]="paginationPageSize" [paginationNumberFormatter]="paginationNumberFormatter"
          (gridReady)="onGridReady($event)"></ag-grid-angular>
      </nb-card-body>
    </nb-card>
  </div>
</div>
