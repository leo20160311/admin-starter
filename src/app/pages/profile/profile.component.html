<div class="row">

  <div class="col-md-12">

      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">个人主页</li>
      </ol>
    </nav>
  </div>

  <div class="col-md-12">
    <nb-card>
      <nb-card-body class="text-center">
        <img class="rounded-circle" src="data:image/jpeg;base64,{{avatar}}" width="100" height="100">
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-12">
    <nb-card>
      <nb-card-body>
        <nb-route-tabset fullWidth [tabs]="tabs">

      </nb-card-body>
    </nb-card>
  </div>

</div>
