<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">大数据<span>管理后台模板</span></div>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="[{ title: '个人信息' },  { title: '重置密码' },  { title: '设置' }, { title: '注销' }]" [name]="user?.name"
        [picture]="user?.picture" nbContextMenuTag="my-context-menu"></nb-user>
    </nb-action>
    <nb-action style="margin-left:20px;" class="control-item" icon="nb-notifications" (click)="notification()"></nb-action>

    <nb-action class="control-item" icon="nb-compose" badgeText="手册" badgePosition="top right" badgeStatus="info" (click)="showLargeModal()"></nb-action>
  </nb-actions>
</div>
